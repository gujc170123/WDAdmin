<!DOCTYPE html>
<html>
<head lang="en">
    {% load i18n static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>格略运维平台</title>
</head>
<body style="background-color: #0a3f69;">

<div style="text-align: center;font-size:16px;color:#ffffff;margin-top: 10%;width: 50%;margin-left: 25%;">
    <h2>项目重新算分</h2>
    <div class="input-group">
  <select class="custom-select">
      <option selected value="0">Choose...</option>
      {% for project_info in infos %}
        <option value="{{ project_info.id }}">{{ project_info.name }}</option>
      {% endfor %}
  </select>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button" id="checkBtn">检查</button>
  </div>
</div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    $("#checkBtn").on("click", function () {
        var project_id = parseInt($(".custom-select").val());
        if (project_id){
            window.location.href = "/operation/score/check/rst?pid="+project_id;
        }
    })
</script>
</body>
</html>
