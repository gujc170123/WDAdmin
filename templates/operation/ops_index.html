<!DOCTYPE html>
<html>
<head lang="en">
    {% load i18n static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>格略运维平台</title>
</head>
<body style="background-color: #0a3f69;">

<div style="text-align: center;font-size:16px;color:#ffffff;margin-top: 10%;width: 50%;margin-left: 25%;">
    <h2>格略运维平台</h2>
    <table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">名称</th>
      <th scope="col">描述</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>答题检查</td>
      <td>检查项目中用户的答题情况，仅限帐号用户</td>
      <td><a class="btn btn-primary" href="/operation/answer/check/" role="button">进入</a></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>重算分</td>
      <td>对项目中用户强制重新算分</td>
      <td><a class="btn btn-primary" href="/operation/score/check/" role="button">进入</a></td>
    </tr>
  </tbody>
</table>

</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
